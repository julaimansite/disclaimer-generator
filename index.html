<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Disclaimer Generator</title>
</head>
<body>
    <div class="container">
        <h2>Website Disclaimer Generator</h2>
        <input type="text" id="websiteName" placeholder="Enter Website Name">
        <textarea id="websitePurpose" placeholder="Enter Website Purpose"></textarea>
        <button onclick="generateDisclaimer()">Generate Disclaimer</button>
        <div class="output" id="output"></div>
        <button class="copy-btn" id="copyBtn" onclick="copyToClipboard()">Copy Text</button>
    </div>

</body>
</html>
